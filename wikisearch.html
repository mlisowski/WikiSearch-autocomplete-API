<!DOCTYPE html>
<html lang="pl">
    <head>
            <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Autocomplete Search Wikipedia API">
    <meta name="author" content="Maciej Lisowski">
        <title>Explore Wikipedia sources</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <link href="StyleCSS.css" rel="stylesheet" type="text/css"/>

    </head>
    <body id="page-top">

   
<header>
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <h1>Search box which provides suggestions from Wikipedia in a dropdown list while typing the keyword in the text box.</h1>
                            <a href="#features" class="btn btn-outline btn-xl page-scroll">Try it out!</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="device-container">
                        <div class="device-mockup iphone6_plus portrait white">
                            <div class="device">
                                <div class="screen">
                                    <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                                    <img src="img/wikipedia-logo.png" class="img-responsive" id="img-wiki" alt="">
                                </div>
                                <div class="button">
                                    <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
       
    <section id="features" class="features">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-heading">
                        <h2>Autocomplete Search</h2>
                        <p class="text-muted">Using Wikipedia API and jQuery UI</p>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </section>
                
        <div class="container">
            <div id="content" class="form-group">
                <form id="searchForm">
                    <div class="form-group row">
                    <label for="searchInput" class="col-form-label">What are you looking for?</label>
                    <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">Wiki</span>
                                        <input type="text" id="searchInput" class="wikiSearch form-control col-lg-6 col-md-6 col-sm-8">
                    </div>
                    </div>
                </form>
                <button id="searchBtn" class="row btn btn-primary">Visit Wikipedia</button>

            </div>
            <div class="container">
                <p id="result">

                </p>
            </div>
        </div>

    <footer>
        <div class="container">
            <p>&copy; 2016 Maciej Lisowski</p>

        </div>
    </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>


        <script type="text/javascript" src="wikisearch.js"></script>
    </body>
</html>
